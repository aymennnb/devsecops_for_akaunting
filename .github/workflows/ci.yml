name: Akaunting DevSecOps CI/CD

env:
  MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
  MYSQL_USER: ${{ secrets.MYSQL_USER }}
  MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
  APP_ENV: testing

on:
  push:
    branches: [main]

jobs:
  install-dependencies:
    runs-on: ubuntu-latest

    services:
      mysql-service:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_DATABASE: ${{ env.MYSQL_DATABASE }}
          MYSQL_USER: ${{ env.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ env.MYSQL_PASSWORD }}
          MYSQL_ROOT_PASSWORD: ${{ env.MYSQL_ROOT_PASSWORD }}
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-scripts

      - name: Install npm dependencies
        run: npm install

      - name: Setup application environment
        run: |
            echo "== Configuration de l'environnement... =="

            cp .env.example .env
            php artisan key:generate

            sed -i "s/APP_ENV=.*/APP_ENV=${{ env.APP_ENV }}/" .env
            sed -i "s/APP_DEBUG=.*/APP_DEBUG=true/" .env
            sed -i "s/DB_HOST=.*/DB_HOST=127.0.0.1/" .env
            sed -i "s/DB_PORT=.*/DB_PORT=3306/" .env
            sed -i "s/DB_DATABASE=.*/DB_DATABASE=${{ env.MYSQL_DATABASE }}/" .env
            sed -i "s/DB_USERNAME=.*/DB_USERNAME=${{ env.MYSQL_USER }}/" .env
            sed -i "s/DB_PASSWORD=.*/DB_PASSWORD=${{ env.MYSQL_PASSWORD }}/" .env

            mkdir -p storage/framework/{sessions,views,cache}
            mkdir -p bootstrap/cache

      - name: Wait for MySQL to be ready
        run: |
            echo "== Attente de MySQL... =="
            for i in {1..30}; do
            if mysql -h 127.0.0.1 -u${{ env.MYSQL_USER }} -p${{ env.MYSQL_PASSWORD }} -e "SELECT 1" 2>/dev/null; then
             echo "== MySQL est prêt =="
             break
            fi
            echo "Tentative $i/30..."
            sleep 2
            done

      - name: Setup Database
        run: |
            echo "== Configuration de la base de données... =="
            mysql -h 127.0.0.1 -u${{ env.MYSQL_USER }} -p${{ env.MYSQL_PASSWORD }} -e "CREATE DATABASE IF NOT EXISTS ${{ env.MYSQL_DATABASE }};"
            php artisan migrate --force
            echo "== Base de données configurée =="


  run-tests:
    runs-on: ubuntu-latest
    needs: install-dependencies

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}

      - name: Check dependencies
        run: |
          if [ ! -d "vendor" ]; then
            echo "== vendor non trouvé, installation... =="
            composer install --no-scripts
          else
            echo "== Utilisation du cache Composer =="
          fi

      - name: Setup test environment
        run: |
          echo "== Configuration de l'environnement de test... =="
          cp .env.example .env
          php artisan key:generate
          sed -i "s/DB_HOST=.*/DB_HOST=127.0.0.1/" .env

      - name: Run unit tests
        run: |
          echo "== Lancement des tests unitaires... =="
          vendor/bin/phpunit --testsuite Unit
          echo "== Tests unitaires terminés =="

      - name: Run feature tests
        run: |
          echo "== Lancement des tests fonctionnels... =="
          vendor/bin/phpunit --testsuite Feature
          echo "== Tests fonctionnels terminés =="

      - name: Test summary
        run: echo "== Tous les tests exécutés avec succès =="
